<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
  <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
  <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
</button>

<mat-sidenav-container style="z-index: 0">
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      routerLink="/"
      class="avatar mat-elevation-z8"
      src="./../../../../assets/dashboard/Vaanah logotype privisoire-05.svg"
    />

    <mat-divider></mat-divider>

    <button
      *ngFor="let item of menuItems"
      mat-button
      class="menu-button"
      routerLink="{{ item.path }}"
      routerLinkActive="active"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.title }}</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-admin-navbar [welcome]="welcome" [infos]="infos"></app-admin-navbar>
    <div class="mat-elevation-z8 main-content d-flex mt-5 mb-5 pl-5">
      <div class="container">
        <div class="row">
          <div class="card p-4 col-lg-12" style="border: none">
            <h1>All products</h1>
            <hr />
            <form class="mt-3 mb-3 d-flex align-items-center">
              <label for="filter">FILTERS</label>
              <input class="ml-3 form-control" type="search" id="filter" name="filter" placeholder="search products" />
            </form>
            <app-table-layouts [title]="title" [thItems]="thItem" [trItems]="trItem"></app-table-layouts>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
