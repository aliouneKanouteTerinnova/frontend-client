<div class="container">
  <div class="row">
    <div class="card p-4 col-lg-12" style="border: none">
      <h1>All products</h1>
      <hr />
      <form class="mt-3 mb-3 d-flex align-items-center">
        <label for="filter">FILTERS</label>
        <input class="ml-3 form-control" type="search" id="filter" name="filter" placeholder="search products" />
      </form>
      <app-table-layouts [title]="title" [thItems]="thItem" [trItems]="trItem"></app-table-layouts>
    </div>
  </div>
</div>
