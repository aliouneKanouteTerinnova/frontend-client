<div class="reviews container">
  <h1 align="center">Reviews</h1>
  <hr />
  <div class="row mt-1">
    <div class="col-12 col-lg-3 container" id="review-stars">
      <ul class="list-unstyled">
        <li>
          <app-review-stars [rating]="rating"></app-review-stars>
        </li>
        <li>{{ reviews.length }} votes</li>
        <li>0 Questions / 0 Reponses</li>
      </ul>
    </div>
    <div class="col-12 col-lg-9">
      <div class="row" id="review-stats"></div>
      <div class="row">
        <mat-tab-group class="col-12">
          <mat-tab label="Reviews">
            <app-review-item *ngFor="let review of reviews" [review]="review"></app-review-item>
          </mat-tab>
          <mat-tab label="Questions"> </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
