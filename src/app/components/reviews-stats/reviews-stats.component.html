<div class="row" *ngIf="reviews">
  <div class="col-6 col-lg-7">
    <div class="row" *ngFor="let review of reviews; let star; of: [1, 2, 3, 4, 5]; let index = index">
      <div class="col-4"><app-review-stars [rating]="index + 1"></app-review-stars></div>
      <div class="col-3">({{ ratings[index] }} votes)</div>

      <div class="col-4">
        <div class="bar w-100 p-0"><div class="inner" [ngStyle]="{ width: (index + 1) * 20 + '%' }"></div></div>
      </div>
    </div>
  </div>
  <div class="col-12 offset-lg-1 col-lg-3">
    <ul class="list-unstyled">
      <li><button mat-raised-button class="mb-2 p-2" (click)="onClick()">Write a review</button></li>
      <li><button mat-raised-button class="mb-2 p-2" disabled>Ask a question</button></li>
    </ul>
  </div>
</div>
